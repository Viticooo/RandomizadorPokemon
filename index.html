<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>RandoMon | Randomizador Pokemon</title>
    <link rel="icon" href="images/icon.webp">
    <link rel="classsheet" href="class.css">

    <!-- Fuentes de texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Tiny5&display=swap" rel="classsheet">

    <style type="text/tailwindcss">
        @theme {
            /* Reemplaza la fuente 'sans' de todo el sitio */
            --font-sans: "JetBrains Mono", sans-serif;
        }
    </style>


</head>

<style>
    body, button, input, p, strong {
        font-family: "JetBrains Mono", sans-serif !important;
    }
</style>

<body class="h-dvh flex flex-col justify-between items-center bg-[url('images/fondo-azul.jpg')] bg-cover">

    <header class="text-xl text-white font-bold w-dvw text-center">
        <p></p>
    </header>

    <main>
        <section class="
        main-container 
        flex flex-col 
        bg-white/20 
        backdrop-blur-md 
        border border-white/30 
        shadow-xl 
        p-10
        rounded-2xl">

            <section id="pokedata" class="flex gap-5 h-85 w-200 text-xl">
                <div class="sprite-container p-4">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="sprite" srcset="" id="sprite" class="size-80">
                </div>

                <div class="info-container p-4 gap-4 flex flex-col justify-center">
                    <div class="name-container">
                        <p id="name" class="text-yellow-200 font-bold">Nombre ðŸ š <strong class="text-white font-bold">
                        Bulbasaur</strong></p>
                    </div>

                    <div class="stats-container">
                        <p id="hp" class="text-rose-500  font-bold">hp ðŸ š <strong class="text-white font-bold">45</strong></p>
                        <p id="attack" class="text-orange-400 font-bold">Ataque ðŸ š <strong class="text-white font-bold">49</strong></p>
                        <p id="defense" class="text-amber-300 font-bold">Defensa ðŸ š <strong class="text-white font-bold">49</strong></p>
                        <p id="special-attack" class="text-cyan-400 font-bold">Ataque especial ðŸ š <strong class="text-white font-bold">65</strong></p>
                        <p id="special-defense" class="text-indigo-800 font-bold">Defensa especial ðŸ š <strong class="text-white font-bold">65</strong></p>
                        <p id="speed" class="text-emerald-400 font-bold">Velocidad ðŸ š <strong class="text-white font-bold">45</strong></p>
                    </div>
                    
                    <div class="types">
                        <p id="type1">Tipo 1 ðŸ š <strong class="text-white font-bold">grass</strong></p>
                        <p id="type2">Tipo 2 ðŸ š <strong class="text-white font-bold">poison</strong></p>
                    </div>

                </div>
            </section>

            <section class="button-container flex m-4 gap-8 pl-10">
                <button id="change" class="bg-red-500/50 backdrop-blur-md border border-red-500/30 p-2 pl-6 pr-6 transition-all hover:bg-white/40 hover:scale-105 rounded-2xl">Cambio</button>

                <a id="wiki" href="https://www.wikidex.net/wiki/Bulbasaur" class="text-sm hover:text-blue-700" target="_blank">
                    <button class="text-base bg-blue-500/50 backdrop-blur-md border border-blue-500/30 p-2 pl-6 pr-6 transition-all hover:bg-white/40 hover:scale-105 rounded-2xl">WikiDex</button>
                </a>
            </section>
        </section>
    </main>

    <footer>
        <p></p>
    </footer>

    <script src="scripts.js"></script>

</body>
</html>

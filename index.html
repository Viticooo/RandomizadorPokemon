<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="h-dvh flex flex-col justify-between items-center bg-slate-400 bg-[url('images/Yveltal.jpg')] bg-cover">

    <header class="text-xl text-white font-bold w-dvw text-center">
        <p>Randomizador Pokemon</p>
    </header>

    <main>
        <section>

            <section class="flex gap-4 bg-emerald-700 rounded-3xl h-65 w-140">

                    <img src="" alt="Sprite Pokemon" srcset="" id="sprite" class="size-60">
                </div>

                <div class="info-container p-4 flex flex-col justify-center">

                    </div>

                    <div class="stats-container">
                        <p id="hp">hp: 0</p>
                        <p id="attack">Ataque: 0</p>
                        <p id="defense">Defensa: 0</p>
                        <p id="special-attack">Ataque especial: 0</p>
                        <p id="special-defense">Defensa especial: 0</p>
                        <p id="speed">Velocidad: 0</p>
                        <p id="type1">Tipo 1: </p>
                        <p id="type2">Tipo 2: </p>
                    </div>
                </div>
            </section>

        </section>
    </main>
